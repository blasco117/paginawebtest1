<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesion</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap_custom.css">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/login_style.css">
    <!-- fuente inter google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- login -->
    <div class="contenedor-back">
    	<div class="contenedor-back-desktop">
    		<a href="#" id="volverbutton_desk">volver</a>
    	</div>
    	<div class="contenedor-back-mobile">
    		<a href="#" id="volverbutton_mob"><img src="imgs/buttons/arrow_back1.png"></a>
    	</div>
    </div>
    <div class="contenedor-login">
	    <form>
	  		<div>
	    		<label for="exampleInputEmail1" class="form-label">Email</label>
	    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
	  		</div>
	  		<div>
	    		<label for="exampleInputPassword1" class="form-label">Contraseña</label>
	    		<input type="password" class="form-control" id="exampleInputPassword1">
	  		</div>
	  		<div class="form-check">
	    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
	    		<label class="form-check-label" for="exampleCheck1">Guardar contraseña</label>
	  		</div>
	  		<button type="submit" class="boton-login">Iniciar sesion</button>
		</form>

		<div class="contenedor-login-signup">
			<p>No tienes una cuenta? <a href="#">Crear cuenta.</a></p>
		</div>
	</div>
    <!-- bootstrap y js's-->
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="codes/logincode.js"></script>
</body>
</html>
